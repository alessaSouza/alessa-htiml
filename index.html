    Sobre a dança

    A dança é uma forma de expressar seus sentimentos em forma de movimentos conforme a música.Na dança é necessário várias tecnicas por exemplo: postura,ritmo,percepção e memória dos movimentos,dominio corporal. Na dança você pode aliviar seus sentimentos de fora dali e esvaziar a mente.
